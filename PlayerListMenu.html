<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список игроков - RuneWorld</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="seasons.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                RuneWorld
                <img src="iconrw.png" alt="RuneWorld Logo" class="logo-image">
            </div>
            <nav>
                <a href="index.html">Главная</a>
            </nav>
        </div>
    </header>

    <div class="main">
        <h1 class="main-title">Список игроков</h1>
        <div class="player-list">
            <ul>
                <li><button onclick="showPlayerMenu('kristoferUA')">kristofer UA</button></li>
                <li><button onclick="showPlayerMenu('runecraft2287')">Runecraft2287</button></li>
                <li><button onclick="showPlayerMenu('luotettawa4503')">Luotettawa4503</button></li>
                <li><button onclick="showPlayerMenu('nickmoytash')">NickMoytash</button></li>
                <li><button onclick="showPlayerMenu('denis12096')">Denis12096</button></li>
                <li><button onclick="showPlayerMenu('ggvplv1189')">GGvpLV1189</button></li>
                <li><button onclick="showPlayerMenu('moki9707')">Moki9707</button></li>
                <li><button onclick="showPlayerMenu('sasha123490')">Sasha123490</button></li>
                <li><button onclick="showPlayerMenu('sokibtw')">sokibtw</button></li>
                <li><button onclick="showPlayerMenu('vlad_merea')">Vlad_merea</button></li>
            </ul>
        </div>
        <div id="player-menu" class="mobile-menu" style="display: none;">
            <h2 id="player-name"></h2>
            <p id="player-stats"></p>
        </div>
    </div>

    <footer>
        <div class="footer">
            <p>&copy; 2025 RUNEWORLD</p>
        </div>
    </footer>

    <script>
        const playerData = {
            'kristoferUA': {
                stats: 'Время в игре: 2000ч',
                description: 'Характеристика: технический администратор, разработчик, средний билдер, креативный человек, коммуникабельный.'
            },
            'runecraft2287': { stats: 'Нет данных', description: 'Нет данных' },
            'luotettawa4503': { stats: 'Нет данных', description: 'Нет данных' },
            'nickmoytash': { stats: 'Нет данных', description: 'Нет данных' },
            'denis12096': { stats: 'Нет данных', description: 'Нет данных' },
            'ggvplv1189': { stats: 'Нет данных', description: 'Нет данных' },
            'moki9707': { stats: 'Нет данных', description: 'Нет данных' },
            'sasha123490': { stats: 'Нет данных', description: 'Нет данных' },
            'sokibtw': { stats: 'Нет данных', description: 'Нет данных' },
            'vlad_merea': { stats: 'Нет данных', description: 'Нет данных' }
        };

        function showPlayerMenu(playerId) {
            const menu = document.getElementById('player-menu');
            const nameElem = document.getElementById('player-name');
            const statsElem = document.getElementById('player-stats');

            const player = playerData[playerId];

            nameElem.textContent = playerId.replace(/_/g, ' ');
            statsElem.textContent = `${player.stats}\n${player.description}`;

            menu.style.display = 'block';
        }
    </script>
</body>
</html>
