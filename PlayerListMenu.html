<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список игроков - RuneWorld</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="seasons.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header">
            <div class="logo">
                RuneWorld
                <img src="iconrw.png" alt="RuneWorld Logo" class="logo-image">
            </div>
            <nav>
                <a href="index.html">Главная</a>
            </nav>
        </div>
    </header>

    <div class="main">
        <h1 class="main-title">Список игроков</h1>
        <div class="player-container">
            <div class="player-list">
                <ul>
                    <li><button onclick="showPlayerMenu(event, 'runecraft2287')">Runecraft2287</button></li>
                    <li><button onclick="showPlayerMenu(event, 'kristoferUA')">kristofer UA</button></li>
                    <li><button onclick="showPlayerMenu(event, 'luotettawa4503')">Luotettawa4503</button></li>
                    <li><button onclick="showPlayerMenu(event, 'nickmoytash')">NickMoytash</button></li>
                    <li><button onclick="showPlayerMenu(event, 'denis12096')">Denis12096</button></li>
                    <li><button onclick="showPlayerMenu(event, 'ggvplv1189')">GGvpLV1189</button></li>
                    <li><button onclick="showPlayerMenu(event, 'moki9707')">Moki9707</button></li>
                    <li><button onclick="showPlayerMenu(event, 'sasha123490')">Sasha123490</button></li>
                    <li><button onclick="showPlayerMenu(event, 'sokibtw')">sokibtw</button></li>
                    <li><button onclick="showPlayerMenu(event, 'vlad_merea')">Vlad_merea</button></li>
                </ul>
            </div>
            <div id="player-menu" class="mobile-menu" style="display: none;">
                <div class="arrow"></div>
                <h2 id="player-name"></h2>
                <p id="player-stats"></p>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <p>&copy; 2025 RUNEWORLD</p>
        </div>
    </footer>

    <script>
        const playerData = {
            'runecraft2287': { stats: 'Статистика: нет данных', description: 'Характеристика: нет данных' },
            'kristoferUA': {
                stats: 'Время в игре: 2000ч',
                description: 'Характеристика: технический администратор, разработчик, средний билдер, креативный человек, коммуникабельный.'
            },
            'luotettawa4503': { stats: 'Статистика: нет данных', description: 'Характеристика: нет данных' },
            // Остальные игроки...
        };

        function showPlayerMenu(event, playerId) {
            const menu = document.getElementById('player-menu');
            const nameElem = document.getElementById('player-name');
            const statsElem = document.getElementById('player-stats');

            const player = playerData[playerId];

            nameElem.textContent = playerId.replace(/_/g, ' ');
            statsElem.textContent = `${player.stats}\n${player.description}`;

            // Позиционирование меню
            const button = event.target;
            const buttonRect = button.getBoundingClientRect();

            const menuOffset = 10; // Отступ между кнопкой и меню
            menu.style.top = `${window.scrollY + buttonRect.top}px`;
            menu.style.left = `${window.scrollX + buttonRect.right + menuOffset}px`;
            menu.style.display = 'block';
        }
    </script>
</body>
</html>
