<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список игроков - RuneWorld</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <style>
        /* Импорт стилей из seasons.css */
        .logo-link {
            text-decoration: none;
            color: inherit;
        }

        .logo-link:hover {
            text-decoration: none;
            color: inherit;
        }

        .logo-link .logo {
            cursor: pointer;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #fff;
        }

        a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:not(.logo-link):hover {
            color: #FFD700;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-image {
            width: 50px;
            height: 50px;
            margin-left: 10px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 1000;
            transition: all 0.3s ease;
            box-sizing: border-box;
            overflow: hidden;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header nav {
            display: flex;
            gap: 20px;
        }

        .header nav a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: color 0.3s ease, transform 0.2s ease;
            padding: 5px 10px;
        }

        .header nav a:hover {
            color: #FFD700;
            transform: translateY(-2px);
        }

        .main {
            max-width: 1000px;
            margin: 60px auto 20px;
            padding: 20px;
            min-height: calc(100vh - 90px);
            background-image: url("main-background.png");
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            border-radius: 10px;
            position: relative;
            animation: fadeIn 1.5s ease-in-out;
        }

        .main-title {
            color: #3751d9;
            text-align: center;
            font-size: 35px;
            margin-top: 120px;
            margin-bottom: 50px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: fadeIn 1.5s ease-in-out;
        }

        footer {
            background-color: #6a11cb;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            border-radius: 10px 10px 0 0;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Прелоадер */
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #0f0f1f;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner-box {
            position: relative;
            width: 115px;
            height: 115px;
            margin: 0 auto;
        }

        .configure-border-1 {
            position: absolute;
            top: 0;
            left: 0;
            width: 115px;
            height: 115px;
            padding: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #6912cb;
            transform-origin: center;
            animation: rotate-clockwise 3s linear infinite;
        }

        .configure-border-2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 115px;
            height: 115px;
            padding: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(38 116 252);
            transform-origin: center;
            animation: rotate-counter 3s linear infinite;
        }

        .configure-core {
            width: 100%;
            height: 100%;
            background-color: #1d2630;
        }

        @keyframes rotate-clockwise {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes rotate-counter {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(-360deg); }
        }

        /* Новые стили для карточек */
        .players-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }

        .player-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .player-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
        }

        .player-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 16px 48px rgba(0,0,0,0.2);
        }

        .player-avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .player-name {
            font-size: 1.2rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .player-hours {
            color: #666;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .status-online {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }

        .modal-avatar {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }

        .modal-name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-left: 15px;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 2rem;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.2s ease;
        }

        .close-btn:hover {
            background: #f0f0f0;
            color: #333;
        }

        .stats-section {
            margin-bottom: 25px;
        }

        .stats-title {
            font-size: 1.1rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .stat-item {
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: white;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .characteristic {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #6a11cb;
            line-height: 1.6;
            color: #555;
        }

        .no-data {
            color: #999;
            font-style: italic;
            text-align: center;
            padding: 20px;
        }

        @media (max-width: 768px) {
            .players-grid {
                grid-template-columns: 1fr;
            }
            
            .main-title {
                font-size: 2rem;
            }
            
            .modal-content {
                padding: 20px;
                margin: 20px;
                width: calc(100% - 40px);
            }

            .header {
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Прелоадер -->
    <div id="preloader">
        <div class="spinner-box">
            <div class="configure-border-1">  
                <div class="configure-core"></div>
            </div>  
            <div class="configure-border-2">
                <div class="configure-core"></div>
            </div> 
        </div>
    </div>

    <header>
        <div class="header">
            <a href="index.html" class="logo-link">
                <div class="logo">
                    RuneWorld
                    <img src="iconrw.png" alt="RuneWorld Logo" class="logo-image">
                </div>
            </a>
            <nav>
                <a href="index.html">Главная</a>
            </nav>
        </div>
    </header>

    <div class="main">
        <h1 class="main-title">🎮 Список игроков RuneWorld</h1>
        
        <div class="players-grid" id="playersGrid">
            <!-- Карточки игроков будут добавлены через JavaScript -->
        </div>
    </div>

    <!-- Модальное окно -->
    <div class="modal" id="playerModal">
        <div class="modal-content">
            <div class="modal-header">
                <div style="display: flex; align-items: center;">
                    <div class="modal-avatar" id="modalAvatar"></div>
                    <div class="modal-name" id="modalName"></div>
                </div>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>

            <div class="stats-section">
                <div class="stats-title">📊 Статистика</div>
                <div class="stat-item">
                    <span>⏰ Время в игре</span>
                    <span id="modalHours"></span>
                </div>
                <div class="stat-item">
                    <span>🏆 Статус</span>
                    <span id="modalStatus">Активный игрок</span>
                </div>
            </div>

            <div class="stats-section">
                <div class="stats-title">👤 Характеристика</div>
                <div class="characteristic" id="modalCharacteristic"></div>
            </div>
        </div>
    </div>

    <footer>
        <div class="footer">
            <p>&copy; 2025 RUNEWORLD</p>
        </div>
    </footer>

    <!-- Скрипт для прелоадера -->
    <script>
        window.addEventListener("load", () => {
            const preloader = document.getElementById("preloader");
            preloader.style.opacity = "1";
            setTimeout(() => {
                preloader.style.transition = "opacity 0.5s ease";
                preloader.style.opacity = "0";
                setTimeout(() => preloader.style.display = "none", 500);
            }, 300);
        });
    </script>

            {

            {

                characteristic: "Я радиатор, радиоприёмник, радио, Радик, рапик, билдер, который играет с 3 сезона, и депаю людей в казике ^^",
                status: "Билдер"
            }
        ];

        function getPlayerEmoji(name) {
            const emojiMap = {
                "Runecraft2287": "👑",
                "💾kristoferUA💻": "⚡",
                "Freskacraft6746": "🌱",
                "NickMoytash": "🎯",
                "Denis12096": "🏗️",
                "MyxaaXD": "🎮",
                "Sasha123490": "🐻",
                "sokibtw": "🎯",
                "Vlad_merea": "⚔️",
                "Playcase1": "🏛️",
                "WrongAura742120": "🌟",
                "andrusha513": "🎲",
                "Radion6774": "📻"
            };
            return emojiMap[name] || "🎮";
        }

        function createPlayerCard(player) {
            const card = document.createElement('div');
            card.className = 'player-card';
            card.onclick = () => openModal(player);

            card.innerHTML = `
                <div class="player-avatar">${getPlayerEmoji(player.name)}</div>
                <div class="player-name">${player.name}</div>
                <div class="player-hours">
                    <div class="status-online"></div>
                    ${player.hours}
                </div>
            `;

            return card;
        }

        function openModal(player) {
            document.getElementById('modalAvatar').textContent = getPlayerEmoji(player.name);
            document.getElementById('modalName').textContent = player.name;
            document.getElementById('modalHours').textContent = player.hours;
            document.getElementById('modalStatus').textContent = player.status;
            
            const characteristicElement = document.getElementById('modalCharacteristic');
            if (player.characteristic === 'нет данных') {
                characteristicElement.innerHTML = '<div class="no-data">Информация о игроке пока недоступна</div>';
            } else {
                characteristicElement.textContent = player.characteristic;
            }
            
            document.getElementById('playerModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('playerModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Закрытие модального окна при клике вне его
        document.getElementById('playerModal').onclick = function(e) {
            if (e.target === this) {
                closeModal();
            }
        };

        // Закрытие модального окна при нажатии Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Создание карточек игроков
        const playersGrid = document.getElementById('playersGrid');
        players.forEach(player => {
            playersGrid.appendChild(createPlayerCard(player));
        });
    </script>
</body>
</html>
