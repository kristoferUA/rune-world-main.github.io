            left: 0;

            height: 115px;
            padding: 3px;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(38 116 252);
            transform-origin: center;
            animation: rotate-counter 3s linear infinite;

        .configure-core {
            width: 100%;
            height: 100%;
            background-color: #1d2630;
        }

        @keyframes rotate-clockwise {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

                <div class="player-hours">
                    <div class="status-online"></div>
                    ${player.hours}
                </div>
            `;

            return card;
        }

        function openModal(player) {
            document.getElementById('modalAvatar').textContent = getPlayerEmoji(player.name);
            document.getElementById('modalName').textContent = player.name;
            document.getElementById('modalHours').textContent = player.hours;
            document.getElementById('modalStatus').textContent = player.status;
            
            const characteristicElement = document.getElementById('modalCharacteristic');
            if (player.characteristic === '–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö') {
                characteristicElement.innerHTML = '<div class="no-data">–ò–Ω—Ñ–æ—Ä–º–∞—Ü–∏—è –æ –∏–≥—Ä–æ–∫–µ –ø–æ–∫–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞</div>';
            } else {
                characteristicElement.textContent = player.characteristic;
            }
            
            document.getElementById('playerModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('playerModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.getElementById('playerModal').onclick = function(e) {
            if (e.target === this) {
                closeModal();
            }
        };

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–µ–∫ –∏–≥—Ä–æ–∫–æ–≤
        const playersGrid = document.getElementById('playersGrid');
        players.forEach(player => {
            playersGrid.appendChild(createPlayerCard(player));
        });
    </script>
</body>
</html>
